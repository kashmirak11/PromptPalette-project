<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 350px;
        }
        .form-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
        p {
            margin-top: 10px;
        }
        a {
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 id="formTitle">Login</h2>
            
            <form id="loginForm" action="/login" method="POST">
                <div class="input-group">
                    <input type="text" id="loginUser" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPass" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="toggleRegister">Sign Up</a></p>
            </form>
    
            <form id="registerForm" action="/register" method="POST" style="display: none;">
                <div class="input-group">
                    <input type="text" id="regUser" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" id="regEmail" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="regPass" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="toggleLogin">Login</a></p>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById("toggleRegister").addEventListener("click", function() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "block";
            document.getElementById("formTitle").innerText = "Register";
        });

        document.getElementById("toggleLogin").addEventListener("click", function() {
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("formTitle").innerText = "Login";
        });

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            let user = document.getElementById("loginUser").value;
            let pass = document.getElementById("loginPass").value;
            
            if (user === "" || pass === "") {
                alert("All fields must be filled out");
                event.preventDefault();
            } else {
                alert("Login Successful!");

                window.location.href = "/";
            }
        });

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            let user = document.getElementById("regUser").value;
            let email = document.getElementById("regEmail").value;
            let pass = document.getElementById("regPass").value;
            
            if (user === "" || email === "" || pass === "") {
                alert("All fields must be filled out");
                event.preventDefault();
            } else {
                alert("Registration Successful!");
                window.location.href = "/";
            }
        });
    </script>
</body>
</html>
